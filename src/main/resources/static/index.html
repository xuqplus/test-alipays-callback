<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <link href="bootstrap.4.2.1.css" rel="stylesheet">
    <title>支付</title>
    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="container">
<div class="row">
    <div class="col-2 col-md-4"></div>
    <div class="col-8 col-md-4 text-center" style="margin:0.5em 0 1.5em;">
        <div id="qr"></div>
    </div>
    <div class="col-2 col-md-4"></div>
    <div class="col-12 text-center">
        金额: <input id="amount" placeholder="金额" value="1.00">
    </div>
    <div class="col-12 text-center">
        备注: <input id="desc" placeholder="备注" value="行行好吧">
    </div>
    <hr style="height:1px;border:none;border-top:5px ridge green;"/>
    <div class="col-12 text-center" style="margin:1em 0;">
        <button class="btn btn-primary" style="width:65%;" onclick="go()">确认支付</button>
    </div>
</div>
<script src="jquery.min.js"></script>
<script src="bootstrap.4.2.1.js"></script>
<script src="qrcode.js"></script>
<script src="Browser.js"></script>
<script>
    function go() {
        if ("PC" == new Browser().device) {
            alert('请用手机扫码..')
            return
        }
        window.location.href = location.origin + '/order' +
            '?amount=' + $('#amount').val() +
            '&desc=' + $('#desc').val() +
            '&browser=' + new Browser().browser
    }

    $(document).ready(function () {
        new QRCode(document.getElementById("qr"), window.location.origin);
    })
</script>
</body>
</html>
