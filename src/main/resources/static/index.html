<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <link href="bootstrap.4.2.1.css" rel="stylesheet">
    <title>支付</title>
</head>
<body class="container">
<div class="row">
    <div class="col-3"></div>
    <div class="col-6 text-center" style="margin:1em;">
        <div id="qr"></div>
    </div>
    <div class="col-3"></div>
    <hr>
    <div class="col-12 text-center">
        金额: <input id="amount" placeholder="金额" value="1.00">
        备注: <input id="desc" placeholder="备注" value="个人收款">
    </div>
    <div class="col-12 text-center" style="margin:1em;">
        <button class="btn btn-outline-primary" style="width:50%;" onclick="go()">确认支付</button>
    </div>
</div>
<script src="jquery.min.js"></script>
<script src="bootstrap.4.2.1.js"></script>
<script src="qrcode.js"></script>
<script>
    function go() {
        window.location.href = '/order?amount=' + $('#amount').val() + '&desc=' + $('#desc').val()
    }

    $(document).ready(function () {
        new QRCode(document.getElementById("qr"), window.location.origin);
    })
</script>
</body>
</html>
